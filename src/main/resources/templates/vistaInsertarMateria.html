<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/materias/insertar}" th:object="${materia}" method="POST">
		<table class="table table-bordered border-primary">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>

				<td>
					<input type="text" id="nombre" th:field="${materia.nombre}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Codigo:</label>
				</td>

				<td>
					<input type="text" id="codigo" th:field="${materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero De Creditos:</label>
				</td>

				<td>
					<input type="text" id="numero" th:field="${materia.numeroDeCreditos}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula:</label>
				</td>

				<td>
					<input type="text" id="cedula" th:field="${materia.cedula}">
				</td>
			</tr>


		</table>
		<input class="btn btn-primary" type="submit" value="Guardar">
	</form>
</body>

</html>
